name: build and deploy
on:
  push:
    branches:
      - main

jobs:
  Deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20.11.1

      - name: Install dependencies
        run: npm ci

      - name: echo .env file
        run: |
          echo "REACT_APP_PUBLIC_URL=$REACT_APP_PUBLIC_URL" >> .env.production
          echo "REACT_APP_API_URL=$REACT_APP_API_URL" >> .env.production
        env:
          REACT_APP_PUBLIC_URL: ${{ secrets.REACT_APP_PUBLIC_URL }}
          REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}

      - name: Build static file
        run: npm run build
        env:
          CI: false

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Deploy static site to S3 bucket
        run: aws s3 sync ./build s3://banggo-client
